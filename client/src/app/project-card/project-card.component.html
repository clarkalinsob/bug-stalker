<mdb-card>
  <mdb-card-body>
    <mdb-card-title>
      <h5>{{ project.name }}</h5>
    </mdb-card-title>
    <mdb-card-text>
      {{ project.description }}
    </mdb-card-text>
    <a [routerLink]="['/home']" routerLinkActive="router-link-active" mdbBtn color="brown">Open</a>
    <a mdbBtn color="red" (click)="onDelete(project)">Delete</a>
  </mdb-card-body>
</mdb-card>
