<mdb-card>
  <mdb-card-header class="brown white-text border-0">
    History
  </mdb-card-header>
  <div class="mat-elevation-z8 z-depth-0">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="history">
        <th *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
          <div class="mt-2">
            <mdb-badge pill="true" color="green" class="mb-2">CREATED</mdb-badge>
            <p style="margin-bottom: 0">
              {{ element.name }}
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod 
            </p>
            <img  *ngIf="auth.userProfile$ | async as profile" src={{profile.picture}} alt="" width="25" class="img-fluid rounded-circle z-depth-0 float-right mb-2">
          </div>
        </td>
      </ng-container>
      <tr *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mdb-card>
