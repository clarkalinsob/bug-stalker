<div class="row ml-5 mr-5">
  <div class="col-md-3 mb-3">
    <mdb-card class="mb-2 pl-3 pr-2 pt-2 pb-2" bgColor="bg-danger">
      <div class="row">
        <div class="col-8">
          <span class="font-weight-bold white-text">PENDING</span>
        </div>
        <div class="col-4">
          <app-bug-modal [bugs]="pending ? pending : []" [status]="'pending'" (createBug)="createBug($event)"></app-bug-modal>
        </div>
      </div>
    </mdb-card>
    <div cdkDropList #pendingList="cdkDropList" [cdkDropListData]="pending"
      [cdkDropListConnectedTo]="[inProgressList, forReviewList, doneList]" class="list pb-5" style="background-color: whitesmoke;" (cdkDropListDropped)="drop($event, 'pending')">
      <mdb-card class="mb-2" *ngFor="let bug of pending" (mousedown)="onMouseDown(bug)" cdkDrag>
        <app-bug-card [bug]="bug" [projectId]="projectId" (deleteBug)="deleteBug($event)"></app-bug-card>
      </mdb-card>
    </div>
  </div>

  <div class="col-md-3 mb-3">
    <mdb-card class="mb-2 pl-3 pr-2 pt-2 pb-2" bgColor="bg-warning">
      <div class="row">
        <div class="col-8">
          <span class="font-weight-bold white-text">IN PROGRESS</span>
        </div>
        <div class="col-4">
          <app-bug-modal [bugs]="inProgress ? inProgress : []" [status]="'inProgress'" (createBug)="createBug($event)"></app-bug-modal>
        </div>
      </div>
    </mdb-card>
    <div cdkDropList #inProgressList="cdkDropList" [cdkDropListData]="inProgress" 
      [cdkDropListConnectedTo]="[pendingList, forReviewList, doneList]" class="list pb-5" style="background-color: whitesmoke;" (cdkDropListDropped)="drop($event, 'inProgress')">
      <mdb-card class="mb-2" *ngFor="let bug of inProgress" (mousedown)="onMouseDown(bug)" cdkDrag>
        <app-bug-card [bug]="bug" [projectId]="projectId" (deleteBug)="deleteBug($event)"></app-bug-card>
      </mdb-card>  
    </div>
  </div>

  <div class="col-md-3 mb-3">
    <mdb-card class="mb-2 pl-3 pr-2 pt-2 pb-2" bgColor="bg-secondary">
      <div class="row">
        <div class="col-8">
          <span class="font-weight-bold white-text">FOR REVIEW</span>
        </div>
        <div class="col-4">
          <app-bug-modal [bugs]="forReview ? forReview : []" [status]="'forReview'" (createBug)="createBug($event)"></app-bug-modal>
        </div>
      </div>
    </mdb-card>
    <div cdkDropList #forReviewList="cdkDropList" [cdkDropListData]="forReview"
      [cdkDropListConnectedTo]="[pendingList, inProgressList, doneList]" class="list pb-5" style="background-color: whitesmoke;" (cdkDropListDropped)="drop($event, 'forReview')">
      <mdb-card class="mb-2" *ngFor="let bug of forReview" (mousedown)="onMouseDown(bug)" cdkDrag>
        <app-bug-card [bug]="bug" [projectId]="projectId" (deleteBug)="deleteBug($event)"></app-bug-card>
      </mdb-card>  
    </div>
  </div>

  <div class="col-md-3 mb-3">
    <mdb-card class="mb-2 pl-3 pr-2 pt-2 pb-2" bgColor="bg-success">
      <div class="row">
        <div class="col-8">
          <span class="font-weight-bold white-text">DONE</span>
        </div>
        <div class="col-4">
          <app-bug-modal [bugs]="done ? done : []" [status]="'done'" (createBug)="createBug($event)"></app-bug-modal>
        </div>
      </div>
    </mdb-card>
    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[pendingList, inProgressList, forReviewList]" class="list pb-5" style="background-color: whitesmoke;" (cdkDropListDropped)="drop($event, 'done')">
      <mdb-card class="mb-2" *ngFor="let bug of done" (mousedown)="onMouseDown(bug)" cdkDrag>
        <app-bug-card [bug]="bug" [projectId]="projectId" (deleteBug)="deleteBug($event)"></app-bug-card>
      </mdb-card>  
    </div>
  </div>
</div>
