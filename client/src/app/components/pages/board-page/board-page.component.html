<div *ngIf="project">
  <div class="container mb-5">
    <app-add-member-modal [projectId]="project._id" [members]="project.members" (updateMembers)="updateMembers($event)"></app-add-member-modal>
    <ul class="list-group list-group-horizontal float-right mr-2">
      <li *ngFor="let member of project.members" style="list-style-type: none;">
        <img *ngIf="member" src="{{ member.picture }}" alt="" width="30" class="img-fluid rounded-circle z-depth-0 mr-1 mt-2" />
      </li>
    </ul>
    <h1>{{ project.name }}</h1>
    <div row>
      <div class="col-lg-9">
        <p class="mt-4" style="text-align: justify;">{{ project.description }}</p>
      </div>
    </div>
  </div>
  <app-project-tabs [project]="project" (updateProjectDetails)="updateProjectDetails($event)"></app-project-tabs>
</div>
