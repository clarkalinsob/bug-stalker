<mdb-card-body>
  <div class="pr-3 pl-3">
    <mdb-card-title class="">
      <h5>{{ bug.name }}</h5>
    </mdb-card-title>
    <mdb-card-text>
      {{ bug.description }}
    </mdb-card-text>
  </div>
  <div class="row">
    <div class="col-8">
      
    </div>
    <div class="col-4">
      <a class="waves-light float-right pr-2">
        <mdb-icon fas icon="trash" size="1x" class="dark-grey-text" aria-hidden="true" (click)="onDelete()"></mdb-icon>
      </a>
    </div>
  </div>
</mdb-card-body>
