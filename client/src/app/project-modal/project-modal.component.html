<button type="button" mdbBtn color="blue" class="relative waves-light float-right mr-0" (click)="basicModal.show()" mdbWavesEffect>
  <mdb-icon fas icon="plus"></mdb-icon>
  &nbsp;&nbsp;New Project
</button>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true" (open)="onOpen($event)">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #project="ngForm" (ngSubmit)="onSubmit(project)" validate>
        <div class="modal-header">
            <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">Project</h4>
        </div>
        <div class="modal-body">
          <div class="md-form">
            <input mdbInput type="text" id="form1" class="form-control" name="name" ngModel required>
            <label for="form1" class="">*Name</label>
          </div>
          <div class="md-form">
            <textarea type="text" id="form7" class="md-textarea form-control" mdbInput name="description" ngModel></textarea>
            <label for="form7">Description</label>
          </div>
          {{isValid ? basicModal.hide() : error}}
        </div>
        <div class="modal-footer">
          <button type="button" mdbBtn color="blue-grey" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Cancel</button>
          <button type="submit" mdbBtn color="blue" class="relative waves-light" mdbWavesEffect>Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
