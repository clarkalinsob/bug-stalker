<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark teal darken-2" [containerInside]="false">
  <mdb-navbar-brand><a class="navbar-brand" href="#">App Logo</a></mdb-navbar-brand>
  <ul class="navbar-nav ml-auto nav-flex-icons">
    <li *ngIf="auth.loggedIn"  class="nav-item avatar dropdown" dropdown>
      <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light">
      <img *ngIf="auth.userProfile$ | async as profile" src={{profile.picture}} alt="" width="35" class="img-fluid rounded-circle z-depth-0"></a>
      <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary mt-2" role="menu">
        <a class="dropdown-item waves-light">My account</a>
        <a class="dropdown-item waves-light" (click)="auth.logout()">Log out</a>
      </div>
    </li>
    <li *ngIf="!auth.loggedIn" class="nav-item">
      <a class="nav-link">
      <mdb-icon fas icon="user" size="2x"></mdb-icon></a>
    </li>
  </ul>
</mdb-navbar>
